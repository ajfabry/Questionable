<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="start" (click)="login()">Login</ion-button>
    </ion-buttons>
    <ion-title>Questionable</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Here you'll see all the questions that other users have posted.</h1>
  <ion-list>
    <ion-item *ngFor="let question of questions" (click)="goToQuestion(question)">
      <h4>{{ question.question }}</h4>
    </ion-item>
  </ion-list>
</ion-content>
