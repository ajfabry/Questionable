<ion-header>
  <ion-toolbar>
    <ion-title>Questionable</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Here you'll see all the questions that other users have posted.</h1>
  <ion-list>
    <ion-item *ngFor="let question of questions" (click)="goToQuestion(question)">
      <ion-label>{{ question.question }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
