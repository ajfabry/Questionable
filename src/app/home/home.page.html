<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button *ngIf="!this.service.loggedIn()" (click)="login()">Login</ion-button>
      <ion-button *ngIf="this.service.loggedIn()" (click)="profile()">Profile</ion-button>
    </ion-buttons>
    <ion-title>Questionable</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshQuestions($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item *ngIf="!this.service.loggedIn()">
    <h1 align="center">Here you'll see all the questions that other users have posted.</h1>
  </ion-item>
  <ion-button expand="block" (click)="goToAskQuestion()">Ask A Question</ion-button>
  <ion-list>
    <ion-item *ngFor="let question of questions">
      <app-vote [currentQuestion]="question" slot="start"></app-vote>
      <h4 (click)="goToQuestion(question)">{{ question.question }}</h4>
    </ion-item>
  </ion-list>
</ion-content>
