<ion-header>
  <ion-navbar>
    <ion-title>List of chats</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let chat of chats">
      {{chat.username}}
      <ion-icon name="chatboxes" item-end (click)="goToChat(chat)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
